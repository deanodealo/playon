<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Vacancies - PlayOn</title>
  <link rel="stylesheet" href="vacancies.css" />
</head>
<body>

<!-- Header -->
<header>
  <button class="burger" aria-label="Menu" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </button>
  <div class="logo-container">
    <img src="images/logo.png" alt="PlayOn Logo" />
  </div>
</header>

<!-- Overlay + Side Menu -->
<div id="menuOverlay" class="overlay" onclick="closeMenu()"></div>
<nav id="sideMenu" class="side-menu">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="vacancies.html">Vacancies</a>
  <a href="#">Login</a>
  <a href="#">Register</a>
</nav>

<!-- Hero -->
<section class="hero">
  <h1>Team Vacancies</h1>
  <p>Browse open positions and join the right team for you.</p>
</section>

<!-- Page Content -->
<main class="container">
  <!-- Filters -->
  <section class="card filters">
    <h2>🔎 Filter Vacancies</h2>
    <select id="filterTeam"><option value="">All Teams</option></select>
    <select id="filterLocation"><option value="">All Locations</option></select>
    <select id="filterPosition">
      <option value="">All Positions</option>
      <option>Goalkeeper</option><option>Defender</option>
      <option>Midfielder</option><option>Striker</option>
    </select>
    <select id="filterExperience">
      <option value="">All Levels</option>
      <option>Beginner</option><option>Intermediate</option><option>Advanced</option>
    </select>
  </section>

  <!-- Vacancy Cards -->
  <section class="vacancies">
    <div class="vacancy-card">
      <img src="images/hanleybadge2.png" alt="Team Logo"/>
      <div>
        <h3>FC Hanley U11</h3>
        <p>⚡ Position: Striker</p>
        <p>🎯 Experience: Intermediate</p>
        <p>📍 Location: Stoke-on-Trent</p>
      </div>
    </div>
  </section>
  </main>


  <!-- Footer -->
  <footer>
    <p>&copy; 2025 PlayOn. All rights reserved.</p>
    <p>
      <a href="#">About</a> |
      <a href="#">Contact</a> |
      <a href="#">Privacy</a>
    </p>
  </footer>


<script>
  const burger = document.querySelector('.burger');
  const sideMenu = document.getElementById('sideMenu');
  const overlay = document.getElementById('menuOverlay');

  function toggleMenu() {
    const isOpening = !sideMenu.classList.contains('open');

    sideMenu.classList.toggle('open', isOpening);
    overlay.classList.toggle('active', isOpening);
    burger.classList.toggle('open', isOpening); // animate burger to X
    document.body.classList.toggle('menu-open', isOpening);
  }

  function closeMenu() {
    sideMenu.classList.remove('open');
    overlay.classList.remove('active');
    burger.classList.remove('open'); // reset burger icon
    document.body.classList.remove('menu-open');
  }

  // Close menu when a link is clicked or ESC key pressed
  document.addEventListener('DOMContentLoaded', function () {
    const links = sideMenu.querySelectorAll('a');
    links.forEach(link => link.addEventListener('click', closeMenu));

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMenu();
    });
  });
</script>

</body>
</html>
