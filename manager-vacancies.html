<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Vacancy - PlayOn</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

<!-- Header -->
<header>
  <!-- Animated Burger Button -->
  <button class="burger" aria-label="Menu" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Logo Top-Right -->
  <div class="logo-container">
    <img src="images/logo.png" alt="PlayOn Logo" />
  </div>
</header>

<!-- Overlay -->
<div id="menuOverlay" class="overlay" onclick="closeMenu()"></div>

<!-- Side Menu -->
<nav id="sideMenu" class="side-menu">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="vacancies.html">Vacancies</a>
  <a href="#">Login</a>
  <a href="manager-register.html">Register</a>
  <div class="menu-logo">
    <div class="logo-wrapper">
      <img src="images/logo.png" alt="PlayOn Logo">
    </div>
  </div>
</nav>

<!-- Hero Section for Form -->
<!-- Hero Section for Form -->
<section class="hero vacancy-hero">
  <h1>Add a Vacancy</h1>
  <p>Managers can submit new vacancies here. They will appear on the Vacancies page.</p>

  <div class="vacancy-form-container">
    <form id="vacancyForm">
      <label for="club">Club</label>
      <input type="text" id="club" placeholder="Club Name" required>

      <label for="position">Position</label>
      <input type="text" id="position" placeholder="Position" required>

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Location" required>

      <label for="experience">Experience</label>
      <select id="experience" required>
        <option value="">Select experience</option>
        <option value="Junior">Junior</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Senior">Senior</option>
      </select>

      <button type="submit">Add Vacancy</button>
    </form>
    <div id="message"></div>
  </div>
</section>


<!-- Footer -->
<footer>
  <p>&copy; 2025 PlayOn. All rights reserved.</p>
  <p>
    <a href="#">About</a> |
    <a href="#">Contact</a> |
    <a href="#">Privacy</a>
  </p>
</footer>

<script>
  const burger = document.querySelector('.burger');
  const sideMenu = document.getElementById('sideMenu');
  const overlay = document.getElementById('menuOverlay');

  function toggleMenu() {
    const isOpening = !sideMenu.classList.contains('open');

    sideMenu.classList.toggle('open', isOpening);
    overlay.classList.toggle('active', isOpening);
    burger.classList.toggle('open', isOpening); // animate burger to X
    document.body.classList.toggle('menu-open', isOpening);
  }

  function closeMenu() {
    sideMenu.classList.remove('open');
    overlay.classList.remove('active');
    burger.classList.remove('open'); // reset burger icon
    document.body.classList.remove('menu-open');
  }

  // Close menu when a link is clicked or ESC key pressed
  document.addEventListener('DOMContentLoaded', function () {
    const links = sideMenu.querySelectorAll('a');
    links.forEach(link => link.addEventListener('click', closeMenu));

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMenu();
    });
  });

  // Temporary local form handling
  const form = document.getElementById("vacancyForm");
  const messageDiv = document.getElementById("message");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const vacancyData = {
      club: document.getElementById("club").value,
      position: document.getElementById("position").value,
      location: document.getElementById("location").value,
      experience: document.getElementById("experience").value,
      description: document.getElementById("description").value,
      timestamp: new Date().toLocaleString()
    };
    console.log("Vacancy submitted:", vacancyData);
    messageDiv.textContent = "Vacancy added successfully! (Check console)";
    form.reset();
  });
</script>

</body>
</html>
