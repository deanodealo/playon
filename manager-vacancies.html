<!-- Menu Toggle Script (matches index.html) -->
<script>
  const burger = document.querySelector('.burger');
  const sideMenu = document.getElementById('sideMenu');
  const overlay = document.getElementById('menuOverlay');

  function toggleMenu() {
    const isOpening = !sideMenu.classList.contains('open');

    sideMenu.classList.toggle('open', isOpening);
    overlay.classList.toggle('active', isOpening);
    burger.classList.toggle('open', isOpening);
    document.body.classList.toggle('menu-open', isOpening);
  }

  function closeMenu() {
    sideMenu.classList.remove('open');
    overlay.classList.remove('active');
    burger.classList.remove('open');
    document.body.classList.remove('menu-open');
  }

  // Close menu when a link is clicked
  document.addEventListener('DOMContentLoaded', function () {
    const links = sideMenu.querySelectorAll('a');
    links.forEach(link => link.addEventListener('click', closeMenu));
  });
</script>

<!-- Firebase Vacancy Logic -->
<script type="module">
  import { collection, addDoc, getDocs, orderBy, query } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

  document.addEventListener('DOMContentLoaded', () => {
    // Load teams
    loadTeams();

    // Form submit handling
    const form = document.getElementById("vacancyForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const vacancyData = {
        club: document.getElementById("teamName").value,
        position: document.getElementById("position").value,
        age: document.getElementById("age").value,
        location: document.getElementById("location").value,
        experience: document.getElementById("experience").value,
        timestamp: new Date()
      };

      try {
        await addDoc(collection(window.db, "Vacancies"), vacancyData);
        console.log("Vacancy saved to Firebase:", vacancyData);
        messageDiv.textContent = "Vacancy added successfully!";
        form.reset();
      } catch (error) {
        console.error("Error adding vacancy:", error);
        messageDiv.textContent = "Error saving vacancy. Please try again.";
      }
    });
  });

  // ===== Load teams from Firebase =====
  async function loadTeams() {
    const teamSelect = document.getElementById('teamName');
    try {
      if (!window.firebaseReady) {
        setTimeout(loadTeams, 500);
        return;
      }

      const teamsQuery = query(collection(window.db, 'teams'), orderBy('name'));
      const querySnapshot = await getDocs(teamsQuery);

      teamSelect.innerHTML = '<option value="">Select your team</option>';
      querySnapshot.forEach((doc) => {
        const team = doc.data();
        if(team.name) {
          const option = document.createElement('option');
          option.value = team.name;
          option.textContent = team.name;
          teamSelect.appendChild(option);
        }
      });

      console.log('Teams loaded successfully');
    } catch (error) {
      console.error('Error loading teams:', error);
      teamSelect.innerHTML = '<option value="">Error loading teams. Please refresh.</option>';
    }
  }
</script>
