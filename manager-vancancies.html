<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Vacancies - PlayOn</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="vacancies.css" />
</head>
<body>

<!-- Header -->
<header>
  <button class="burger" aria-label="Menu" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </button>
  <div class="logo-container">
    <img src="images/logo.png" alt="PlayOn Logo" />
  </div>
</header>

<!-- Overlay + Side Menu -->
<div id="menuOverlay" class="overlay" onclick="closeMenu()"></div>
<nav id="sideMenu" class="side-menu">
  <a href="index.html">Home</a>
  <a href="#">About</a>
  <a href="vacancies.html">Vacancies</a>
  <a href="#">Login</a>
  <a href="#">Register</a>
</nav>

<!-- Hero -->
<section class="hero">
  <h1>Manage Team Vacancies</h1>
  <p>Add, update or remove your team‚Äôs open positions.</p>
</section>

<!-- Page Content -->
<main class="container">
  <!-- Vacancy Form -->
  <section class="card">
    <h2>Add New Vacancy</h2>
    <form id="vacancyForm" class="form-grid">
      <label for="team">Team</label>
      <select id="team" required>
        <option value="">-- Select Team --</option>
        <option value="team1" data-logo="images/team1.png">FC Hanley</option>
        <option value="team2" data-logo="images/team2.png">FC41</option>
      </select>

      <label for="ageGroup">Age Group</label>
      <select id="ageGroup" required>
        <option value="">-- Select Age Group --</option>
        <option>U7</option><option>U8</option><option>U9</option>
        <option>U10</option><option>U11</option><option>U12</option>
        <option>U13</option><option>U14</option>
      </select>

      <label for="position">Position</label>
      <select id="position" required>
        <option value="">-- Select Position --</option>
        <option>Goalkeeper</option>
        <option>Defender</option>
        <option>Midfielder</option>
        <option>Striker</option>
      </select>

      <label for="experience">Experience</label>
      <select id="experience" required>
        <option value="">-- Select Experience Level --</option>
        <option>Beginner</option><option>Intermediate</option><option>Advanced</option>
      </select>

      <button type="submit" class="btn">‚ûï Add Vacancy</button>
    </form>
  </section>

  <!-- Vacancy List -->
  <section class="card">
    <h2>Your Current Vacancies</h2>
    <div id="vacancyList">
      <div class="vacancy-card">
        <img src="images/team1.png" alt="Team Logo"/>
        <div>
          <h3>Hanley U11</h3>
          <p>‚ö° Position: Striker</p>
          <p>üéØ Experience: Intermediate</p>
        </div>
        <button class="btn delete-btn">‚ùå Remove</button>
      </div>
    </div>
  </section>
</main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 PlayOn. All rights reserved.</p>
    <p>
      <a href="#">About</a> |
      <a href="#">Contact</a> |
      <a href="#">Privacy</a>
    </p>
  </footer>

<script>
  const burger = document.querySelector('.burger');
  const sideMenu = document.getElementById('sideMenu');
  const overlay = document.getElementById('menuOverlay');

  function toggleMenu() {
    const isOpening = !sideMenu.classList.contains('open');

    sideMenu.classList.toggle('open', isOpening);
    overlay.classList.toggle('active', isOpening);
    burger.classList.toggle('open', isOpening); // animate burger to X
    document.body.classList.toggle('menu-open', isOpening);
  }

  function closeMenu() {
    sideMenu.classList.remove('open');
    overlay.classList.remove('active');
    burger.classList.remove('open'); // reset burger icon
    document.body.classList.remove('menu-open');
  }

  // Close menu when a link is clicked or ESC key pressed
  document.addEventListener('DOMContentLoaded', function () {
    const links = sideMenu.querySelectorAll('a');
    links.forEach(link => link.addEventListener('click', closeMenu));

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMenu();
    });
  });
</script>

</body>
</html>
